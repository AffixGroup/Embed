<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–§–∏–ª—å–º–æ—Ç–µ–∫–∞</title>
  <link rel="stylesheet" href="https://unpkg.com/simple-keyboard/build/css/index.css">
<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: sans-serif;
    background-color: #000;
    color: #eee;
    overflow: hidden;
  }

  h1 {
    margin-bottom: 10px;
    font-size: 1.5em;
  }

  input[type="text"], input[type="file"] {
    background: #222;
    color: #eee;
    border: 1px solid #444;
    padding: 10px;
    margin-bottom: 10px;
    font-size: 16px;
    width: 100%;
    max-width: 100%;
  }

  .app-container {
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .left-column,
  .right-column {
    width: 100%;
	flex-direction: column;
  }

  .results-wrapper {
    width: 100%;
    max-width: 100%;
    max-height: 100%;
    overflow-y: auto;
    background: #1a1a1a;
    border: 1px solid #000;
    border-radius: 4px;
    position: relative;
  }

  ul#results {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  ul#results li {
    padding: 10px;
    border-bottom: 1px solid #333;
    font-size: 16px;
  }

  iframe,
  #playerFrame {
    width: 100%;
    height: 100%;
    border: none;
    margin-top: 10px;
  }

  .scroll-button {
    width: 100%;
    height: 40px;
    background: transparent;
    border: none;
    margin: 5px 0;
    position: relative;
    cursor: pointer;
    opacity: 1;
    transition: opacity 0.3s ease;
  }

  .scroll-button.up::before,
  .scroll-button.down::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 25px;
    height: 25px;
    border: solid #888;
    border-width: 0 4px 4px 0;
    display: inline-block;
    padding: 3px;
    transform: translate(-50%, -50%) rotate(-135deg);
    transition: border-color 0.3s ease;
  }

  .scroll-button.down::before {
    transform: translate(-50%, -50%) rotate(45deg);
  }

  .scroll-button.disabled {
    opacity: 0.2;
    pointer-events: none;
  }

  .scroll-button:not(.disabled):hover::before {
    border-color: #0f0;
  }

  .simple-keyboard {
    background: #000;
	    color: #000;
    border-top: 1px solid #111;
    max-width: 100%;
    width: 100%;
    padding: 10px;
  }

  .clickable {
    cursor: pointer;
    padding: 10px;
    border: 1px solid transparent;
    border-radius: 8px;
    margin-bottom: 4px;
    transition: all 0.2s ease-in-out;
    font-size: 16px;
    font-weight: 400;
  }

  .clickable:hover {
    background-color: #444;
    border-color: #00ff00;
    font-weight: 600;
    font-size: 17px;
  }

  /* üíª –õ–∞–Ω–¥—à–∞—Ñ—Ç: –¥–≤–µ –∫–æ–ª–æ–Ω–∫–∏ */
  @media (min-aspect-ratio: 4/3) {
    .main-content {
      flex-direction: row;
    }

    .left-column {
      width: 50%;
      height: 100%;
      overflow-y: auto;
      padding: 10px;
    }

    .right-column {
      width: 50%;
      height: 100%;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #playerFrame {
      height: 100%;
      width: 100%;
    }
  }
</style>

</head>
<body>
<div class="app-container">
 <div class="main-content">
  <div class="left-column">
  <h1>üé• Embess</h1>

  <input type="text" id="search" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ñ–∏–ª—å–º–∞ –∏–ª–∏ ID" />

  <button class="scroll-button up" id="scrollUp" aria-label="Scroll Up"></button>

  <div class="results-wrapper">
    <ul id="results"></ul>
  </div>

  <button class="scroll-button down" id="scrollDown" aria-label="Scroll Down"></button>
      <div class="simple-keyboard"></div>
  </div>
  
  <div class="right-column">
  <iframe id="playerFrame" src=""></iframe>
  </div>
  </div>
  </div>

  <script src="https://unpkg.com/simple-keyboard/build/index.js"></script>
  <script>
    let allResults = [];
    let filteredResults = [];
    let currentOffset = 0;
    const pageSize = 10;

    const input = document.getElementById('search');
    const keyboard = new SimpleKeyboard.default({
      onChange: inputChanged,
      theme: "hg-theme-default dark-theme",
      layout: {
        default: [
          "1 2 3 4 5 6 7 8 9 0",
          "–π —Ü —É –∫ –µ –Ω –≥ —à —â –∑ —Ö",
          "—Ñ —ã –≤ –∞ –ø —Ä –æ –ª –¥ –∂ —ç",
          "—è —á —Å –º –∏ —Ç —å –± —é .",
          "{space} {bksp}"
        ]
      },
      display: {
        "{bksp}": "‚å´",
        "{space}": "‚ê£"
      }
    });

    function inputChanged(inputStr) {
      input.value = inputStr;
      filterResults(inputStr);
    }

    input.addEventListener("focus", () => {
      keyboard.setInput(input.value);
    });

    input.addEventListener("input", (e) => {
      keyboard.setInput(e.target.value);
      filterResults(e.target.value);
    });

 
    function filterResults(query) {
      query = query.toLowerCase();
      filteredResults = allResults.filter(item =>
        item.title.toLowerCase().includes(query) ||
        item.id.includes(query)
      );
      currentOffset = 0;
      renderResults();
    }

    document.getElementById('scrollUp').addEventListener('click', () => {
      if (currentOffset > 0) {
        currentOffset -= pageSize;
        renderResults();
      }
    });

    document.getElementById('scrollDown').addEventListener('click', () => {
      if (currentOffset + pageSize < filteredResults.length) {
        currentOffset += pageSize;
        renderResults();
      }
    });
	
window.addEventListener('DOMContentLoaded', () => {
  fetch('https://raw.githubusercontent.com/AffixGroup/Embed/refs/heads/main/movies.csv')
    .then(response => response.text())
    .then(text => {
      const lines = text.trim().split('\n');
      allResults = lines.map(line => {
        const [id, title] = line.split('\t'); // –µ—Å–ª–∏ —Ñ–∞–π–ª —Ç–∞–±-—Ä–∞–∑–¥–µ–ª—ë–Ω–Ω—ã–π
        return { id: id?.trim(), title: title?.trim() };
      }).filter(item => item.id && item.title);

      filteredResults = allResults;
      currentOffset = 0;
      renderResults();
    })
    .catch(err => {
      console.warn('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ CSV —Å GitHub:', err);
    });
});

    function renderResults() {
      const list = document.getElementById('results');
      list.innerHTML = '';

      const slice = filteredResults.slice(currentOffset, currentOffset + pageSize);
      for (const item of slice) {
        const li = document.createElement('li');
        li.textContent = `${item.id} ‚Äî ${item.title}`;
	    li.classList.add('clickable');

    // ‚úÖ –í–º–µ—Å—Ç–æ –æ—Ç–∫—Ä—ã—Ç–∏—è –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–∏ ‚Äî –≤—ã–∑—ã–≤–∞–µ–º —Ç–≤–æ–π loadMovie()
    li.addEventListener('click', () => {
      loadMovie(item.id);
    });
		
        list.appendChild(li);
      }

      updateScrollButtons();
    }
	
        function loadMovie(id) {
            if (!id || isNaN(id)) {
                alert("–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ–≤–æ–π ID –∏–ª–∏ –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∏–ª—å–º –∏–∑ —Å–ø–∏—Å–∫–∞.");
                return;
            }
            document.getElementById('search').value = '';
            document.getElementById('playerFrame').src = 'https://api.embess.ws/embed/movie/' + id;
            selectedIndex = -1;
            //document.getElementById('results').innerHTML = '';
        }	

    function updateScrollButtons() {
      document.getElementById('scrollUp').classList.toggle('disabled', currentOffset <= 0);
      document.getElementById('scrollDown').classList.toggle(
        'disabled',
        currentOffset + pageSize >= filteredResults.length
      );
    }

  </script>
</body>
</html>
